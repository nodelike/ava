<!DOCTYPE html>
<html>
  <head>
    <title>AVA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
  </head>
  <body>
    <div class="app" id="app">
      <div class="col-1">
        <div class="chat-container">
          <div class="chat-settings">
            <div class="new-chat-btn" onclick="clearHistory()">
              <i class="fa fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="settings-btn" id="settings-btn">
              <i class="fa fa-sharp fa-solid fa-gear"></i>
            </div>
          </div>
            <div id="chat-window">
                <div class="msg-window">
                  <img class="chat-dp" src="system.jpg" alt="">
                  <div class="msg-container">
                    <h3>AVA</h3>
                    <div class="message system">Hey there!</div>
                  </div>
                </div>
            </div>
            <div class="input-window">
              <input id="input" type="text" placeholder="Send message" autofocus>
              <div id="button-container">
                <button id="send" onclick="sendMessage()">
                  <i class="fa-solid fa-arrow-up"></i>
                </button>
                <button id="stop" onclick="stopMessage()" style="display: none;">
                  <i class="fa-solid fa-square"></i>
                </button>
              </div>
            </div>
        </div>
      </div>
      <div class="col-2">
        <div id="clock"></div>
        <div class="system-stats glass-card">
          <p>Battery Level: <span id="battery-level"></span></p>
          <p>Memory Usage: <span><span id="mem-usage"></span>/<span id="mem-total"></span></span></p>
          <p>CPU Usage: <span id="cpu-usage"></span></p>
          <p>CPU Temperature: <span id="cpu-temp"></span></p>
          <p>Battery Charging: <span id="battery-charging"></span></p>
        </div>

        <div class="terminal-card glass-card" id="terminal"></div>
      </div>
      
    <div class="chat-settings-pane">
      <input type="file" id="file-input" accept="image/*" style="display: none;">
      <span class="setting-span" style="align-items: center; flex-direction: row;">
        <div>Change user pic:</div>
        <img src="user.png" alt="" class="settings-dp">
      </span>

      <span class="setting-span" style="align-items: center; flex-direction: row; border-bottom: 1px solid var(--accent-color); padding-bottom: 20px;">
        <div>Change system pic:</div>
        <img src="system.jpg" alt="" class="settings-dp">
      </span>

      <!-- <span class="setting-span">
        <div>Enable Voice:</div>
        <div class="checkbox-wrapper-2">
          <input type="checkbox" class="sc-gJwTLC ikxBAC" id="voice">
        </div>
      </span> -->

      <span class="setting-span">
        <div>Select model:</div>
        <select name="model" id="model-list"></select>
      </span>

      <span class="setting-span" style="display: block;">
        <span class="setting-span" style="padding: 0;">
          <div>Persona (system prompt):</div>
          <select name="system-prompt" id="system-prompt-list"></select>
        </span>
        <textarea type="text" name="model" id="system-prompt-box" readonly></textarea>
        <button class="btn" id="manage-prompts-btn">Edit system prompt</button>
      </span>

      <div id="prompt-popup" class="popup">
        <div class="popup-content">
          <h2 style="text-align: center;">Edit system prompt</h2>
          <ol id="prompt-list"></ol>
          <input type="text" id="prompt-name-input" placeholder="Name of the persona">
          <textarea type="text" id="prompt-input" placeholder="Enter system prompt" ></textarea>
          <button class="btn" id="clear-btn">Clear</button>
          <button class="btn" id="save-prompt-btn">Save</button>
          <button class="close-btn" id="close-popup-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
