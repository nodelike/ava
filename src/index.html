<!DOCTYPE html>
<html>
  <head>
    <title>AVA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="left-col">
      <div class="new-chat-btn" onclick="clearHistory()">
        <i class="fa fa-solid fa-plus"></i>
      </div>
      <div class="chat-container">
          <div id="chat-window">
              <div class="msg-window">
                <img class="chat-dp" src="system.jpg" alt="">
                <div class="msg-container">
                  <h3>AVA</h3>
                  <div class="message system">Hey there!</div>
                </div>
              </div>
          </div>
          <div class="input-window">
              <input id="input" type="text" placeholder="Send message" autofocus>
              <button id="send" onclick="sendMessage()">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>                    
              </button>
          </div>
      </div>
    </div>
    <div class="right-col">
      <input type="file" id="file-input" accept="image/*" style="display: none;">
      <span class="setting-span">
        <div>Change user pic:</div>
        <img src="user.png" alt="" class="settings-dp">
      </span>

      <span class="setting-span">
        <div>Change AVA pic:</div>
        <img src="system.jpg" alt="" class="settings-dp">
      </span>

      <span class="setting-span">
        <div>Enable Voice:</div>
        <div class="checkbox-wrapper-2">
          <input type="checkbox" class="sc-gJwTLC ikxBAC" id="voice">
        </div>
      </span>

      <span class="setting-span">
        <div>Select model:</div>
        <select name="model" id="model-list"></select>
      </span>

      <span class="setting-span" style="display: block; height: 100%;">
        <span class="setting-span">
          <div>System prompt:</div>
          <select name="system-prompt" id="system-prompt-list"></select>
        </span>
        <textarea type="text" name="model" id="system-prompt-box" readonly></textarea>
        <button class="btn" id="manage-prompts-btn">Edit system prompt</button>
      </span>

    </div>

    <div id="prompt-popup" class="popup">
      <div class="popup-content">
        <h2 style="text-align: center;">Edit system prompt</h2>
        <ol id="prompt-list"></ol>
        <input type="text" id="prompt-name-input" placeholder="Prompt Name">
        <textarea type="text" id="prompt-input" placeholder="Enter system prompt" ></textarea>
        <button class="btn" id="save-prompt-btn">Save</button>
        <button class="btn" id="close-popup-btn">Close</button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
